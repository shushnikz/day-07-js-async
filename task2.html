<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        async function getLatLondata(){
            let data=await fetch("https://restcountries.com/v2/all")
            let res=await data.json()
            console.log(res)

            var randomNum=Math.floor(Math.random()*res.length)
            var lat=res[randomNum].latlng[0]
            var long=res[randomNum].latlng[1]
            console.log(long,lat)

        let weatherData=await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=50f517015e5efe89eef1307b37e69a2e`)
        let weatherres=await weatherData.json()
             console.log(weatherres)
             console.log(weatherres.visibility)
        }  
        getLatLondata()
    </script>
</body>
</html>
